apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-frontend
  namespace: spark-production
  labels:
    app: spark-frontend
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spark-frontend
  template:
    metadata:
      labels:
        app: spark-frontend
        environment: production
    spec:
      containers:
      - name: spark-frontend
        image: ghcr.io/kwatu05/spark-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      imagePullSecrets:
      - name: ghcr-secret
