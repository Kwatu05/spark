apiVersion: v1
kind: Service
metadata:
  name: spark-backend-service
  namespace: spark-production
  labels:
    app: spark-backend
spec:
  selector:
    app: spark-backend
  ports:
  - name: http
    port: 4000
    targetPort: 4000
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: spark-frontend-service
  namespace: spark-production
  labels:
    app: spark-frontend
spec:
  selector:
    app: spark-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: spark-production
  labels:
    app: redis
spec:
  selector:
    app: redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  type: ClusterIP
